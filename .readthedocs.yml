# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.13"
    rust: "1.75"
  jobs:
    pre_build:
      - set -e && for f in $(find examples -name '*.sh'); do cd $(dirname $f); bash $(basename $f); cd -; done

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/src/conf.py
  fail_on_warning: true

# Declare the Python requirements required to build the docs.
# Additionally, a custom environment variable
# PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
# is declared in the projectâ€™s dashboard
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - gap
        - soap-bpnn
    - requirements: docs/requirements.txt
