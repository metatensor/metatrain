device: cuda
base_precision: 32
seed: 42
architecture:
  name: experimental.soap_bpnn
  model:
    soap:
      cutoff: 5.0
      max_radial: 9
      max_angular: 5
      atomic_gaussian_width: 0.3
      center_atom_weight: 1.0
      cutoff_function:
        ShiftedCosine:
          width: 1.0
      radial_scaling:
        Willatt2018:
          rate: 1.0
          scale: 2.0
          exponent: 7.0
    bpnn:
      layernorm: true
      num_hidden_layers: 2
      num_neurons_per_layer: 64
    heads: {}
    zbl: false
  training:
    distributed: false
    distributed_port: 39591
    batch_size: 10
    num_epochs: 100
    learning_rate: 0.001
    early_stopping_patience: 200
    scheduler_patience: 50
    scheduler_factor: 0.8
    log_interval: 1
    checkpoint_interval: 10
    scale_targets: true
    fixed_composition_weights: {}
    per_structure_targets: []
    log_mae: true
    log_separate_blocks: false
    best_model_metric: rmse_prod
    loss:
      type: mse
      weights: {}
      reduction: mean
training_set:
- systems:
    read_from: bulk_water_100.xyz
    reader: null
    length_unit: angstrom
  targets:
    mtt::polarizability:
      quantity: polarizability
      read_from: spherical_polarizability.npz
      reader: null
      key: mtt::polarizability
      unit: null
      per_atom: false
      type:
        spherical:
          irreps:
          - o3_lambda: 0
            o3_sigma: 1
          - o3_lambda: 2
            o3_sigma: 1
      num_subtargets: 1
      forces: false
      stress: false
      virial: false
test_set: 0.1
validation_set: 0.1
