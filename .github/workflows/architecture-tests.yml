name: Architecture tests

on:
  push:
    branches: [main]
  pull_request:
    # Check all PR

jobs:
  tests:
    name: ${{ matrix.architecture-name }}
    strategy:
      fail-fast: false
      matrix:
        architecture-name:
          - gap
          - soap-bpnn
          - llpr
          - pet
          - nanopet

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.13"
    - run: pip install tox coverage[toml]

    - name: run architecture tests and generate coverage
      run: |
        coverage erase
        coverage run --source src/metatrain \
          $(which tox) -e ${{ matrix.architecture-name }}-tests
      env:
        # Use the CPU only version of torch when building/running the code
        PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu

    - name: upload to codecov.io
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: false
        files: .coverage
        flags: coverage_${{ matrix.architecture-name }}
        token: ${{ secrets.CODECOV_TOKEN }}
