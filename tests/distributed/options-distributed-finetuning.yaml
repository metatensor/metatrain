seed: 42
device: cuda

architecture:
  name: pet
  training:
    distributed: true
    batch_size: 25
    num_epochs: 5
    finetune:
      method: full
      read_from: model-multitarget.ckpt

training_set:
  systems:
    read_from: ethanol_reduced_100.xyz
    length_unit: angstrom
  targets:
    mtt::ft:
      key: energy
      unit: eV
      forces: true

test_set: 0.0
validation_set: 0.5
