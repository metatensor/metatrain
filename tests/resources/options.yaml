seed: 2
base_precision: 32
device: cuda

architecture:
  name: experimental.phace
  training:
    batch_size: 100
    num_epochs: 100

training_set:
  systems:
    read_from: ethanol_reduced_100.xyz
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: eV

test_set: 0.1
validation_set: 0.5
