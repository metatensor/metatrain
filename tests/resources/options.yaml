seed: 42

architecture:
  name: experimental.phace
  model:
    max_correlation_order_per_layer: 5
    num_message_passing_layers: 3
    cutoff: 10.0
    cutoff_width: 0.5
    num_element_channels: 128
    force_rectangular: false
    radial_basis:
      max_eigenvalue: 25.0
      scale: 0.7
      optimizable_lengthscales: false
    nu_scaling: 1.0
    mp_scaling: 0.1
    overall_scaling: 1.0
    disable_nu_0: true
  training:
    compile: false
    batch_size: 5
    num_epochs: 5
    learning_rate: 0.003
    warmup_fraction: 0.01
    gradient_clipping: 1.0
    log_interval: 1
    log_mae: true
    best_model_metric: mae_prod

training_set:
  systems:
    read_from: qm9_reduced_100.xyz
    length_unit: angstrom
  targets:
    energy:
      key: U0
      unit: eV

test_set: 0.5
validation_set: 0.1
