seed: 42

architecture:
  name: experimental.flashmd
  training:
    batch_size: 4
    num_epochs: 100
    log_interval: 1
    scale_targets: true
    loss:
      positions:
        type: mse
        weight: 1.0
        reduction: mean
      momenta:
        type: mse
        weight: 1.0
        reduction: mean

training_set:
  systems:
    read_from: water_4fs.zip
    length_unit: A
  targets:
    positions:
      quantity: positions
      unit: A
      type:
        cartesian:
          rank: 1
      per_atom: true
    momenta:
      quantity: momentum
      type:
        cartesian:
          rank: 1
      per_atom: true

validation_set: 0.1
test_set: 0.1
