seed: 42
base_precision: 32

architecture:
  name: experimental.nanopet
  model:
    d_pet: 64
  training:
    # learning_rate: 0.001
    batch_size: 5
    num_epochs: 1000
    per_structure_targets: ["energy"]
    log_mae: true
    log_interval: 1

training_set:
  systems:
    read_from: ethanol_train_0.xyz
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: eV

test_set: 0.90
validation_set: 0.05

