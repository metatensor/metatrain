seed: 42
device: cuda
base_precision: 32

architecture:
  name: soap_bpnn
  model:
    soap:
      max_radial: 3
      max_angular: 3
  training:
    log_interval: 1
    batch_size: 8
    num_epochs: 1000

training_set:
  systems:
    read_from: train_atoms_bmim_nod3.extxyz
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: eV

test_set: 0.90
validation_set: 0.01
