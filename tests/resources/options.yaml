seed: 42
device: cuda
base_precision: 32

architecture:
  name: experimental.phace
  model:
    num_message_passing_layers: 1
  training:
    batch_size: 40
    num_epochs: 100

training_set:
  systems:
    read_from: carbon_reduced_100.xyz
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: eV

test_set: 0.1
validation_set: 0.1

