seed: 42
base_precision: 32
device: cuda

architecture:
  name: experimental.nanopet
  model:
    d_pet: 256
    num_gnn_layers: 2
  training:
    learning_rate: 1e-3
    batch_size: 5
    num_epochs: 2000
    per_structure_targets: ["energy"]
    log_mae: true
    log_interval: 1

training_set:
  systems:
    read_from: ethanol_train_0.xyz
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: eV

test_set: 0.90
validation_set: 0.05

