seed: 42

architecture:
  name: experimental.flashmd
  training:
    #masses: {1: 0.8} #, 6: 12}
    batch_size: 4
    num_epochs: 10
    log_interval: 1
    loss:
      positions:
        type: mse
        weight: 0.
        reduction: mean
      momenta:
        type: mse
        weight: 1.
        reduction: mean

training_set:
  systems:
    read_from: water_4fs.zip
    length_unit: angstrom
  targets:
    positions:
      quantity: positions
      unit: angstrom
      type:
        cartesian:
          rank: 1
      per_atom: true
    momenta:
      quantity: momentum
      unit: sqrt(eV*u)
      type:
        cartesian:
          rank: 1
      per_atom: true

validation_set: 0.1
test_set: 0.1
