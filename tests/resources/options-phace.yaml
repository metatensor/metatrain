seed: 42
base_precision: 32

architecture:
  name: experimental.phace
  model:
    num_message_passing_layers: 2
    num_element_channels: 64
    radial_basis:
      max_eigenvalue: 25.0
    # force_rectangular: true
    # spherical_linear_layers: true
  training:
    batch_size: 5
    num_epochs: 1
    per_structure_targets: [energy]
    log_mae: true
    log_interval: 1
    compile: true

training_set:
  systems:
    read_from: qm9_reduced_100.xyz
    length_unit: angstrom
  targets:
    energy:
      key: U0
      unit: eV

validation_set: 0.1
