seed: 42
base_precision: 32

architecture:
  name: experimental.phace
  model:
    num_message_passing_layers: 2
    num_element_channels: 64
    radial_basis:
      max_eigenvalue: 25.0
    # force_rectangular: true
    # spherical_linear_layers: true
  training:
    batch_size: 5
    num_epochs: 1000
    per_structure_targets: [energy]
    log_mae: true
    log_interval: 1
    compile: false

training_set:
  systems:
    read_from: ethanol_train_0.xyz
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: eV
      forces: false
    non_conservative_forces:
      quantity: force
      key: forces
      unit: eV/angstrom
      per_atom: true
      type:
        cartesian:
          rank: 1

test_set: 0.90
validation_set: 0.05
