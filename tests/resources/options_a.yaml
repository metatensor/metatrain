seed: 2
base_precision: 32
device: cuda

architecture:
  name: experimental.phace
  model:
    nu_max: 4
    n_message_passing_layers: 1
    cutoff: 5.0
    n_element_channels: 128
    radial_basis:
      mlp: true
      type: physical
      E_max: 30.0
    nu_scaling: 0.3
    mp_scaling: 0.3
    overall_scaling: 1.0
  training:
    learning_rate: 1e-2
    batch_size: 8
    num_epochs: 5000
    log_interval: 1
    scheduler_patience: 100
    early_stopping_patience: 200

training_set:
  systems:
    read_from: aspirin.xyz
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: meV

validation_set: 0.05
test_set: 0.9
