seed: 42

architecture:
  name: experimental.flashmd
  model:
    d_pet: 128
    d_head: 128
    num_gnn_layers: 3
  training:
    batch_size: 2
    num_epochs: 1000
    log_interval: 1
    loss:
      positions:
        type: mse
        weight: 1.0
        reduction: mean
      momenta:
        type: mse
        weight: 1.0
        reduction: mean

training_set:
  systems:
    read_from: water_4fs.xyz
    length_unit: A
  targets:
    positions:
      key: future_positions
      quantity: positions
      unit: A
      type:
        cartesian:
          rank: 1
      per_atom: true
    momenta:
      key: future_momenta
      quantity: momentum
      unit: (eV*u)^1/2
      type:
        cartesian:
          rank: 1
      per_atom: true

validation_set: 0.1
test_set: 0.1
