seed: 42
device: cuda
base_precision: 32

architecture:
  name: experimental.pet
  model:
    N_GNN_LAYERS: 2
    N_TRANS_LAYERS: 2
  training:
    ATOMIC_BATCH_SIZE: 288
    EPOCH_NUM: 5
    EPOCHS_WARMUP: 2

training_set:
  systems:
    read_from: ethanol_train_1.xyz
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: kcal/mol

test_set: 0.1
validation_set: 0.1
