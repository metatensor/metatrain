seed: 42
device: cuda
base_precision: 32

architecture:
  name: soap_bpnn
  model:
    soap:
      max_radial: 3
      max_angular: 3
  training:
    log_interval: 1
    batch_size: 16
    num_epochs: 1000

training_set:
  systems:
    read_from: train_atoms_bmim_nod3.extxyz
    length_unit: angstrom
  targets:
    mtt::forces:
      read_from: forces.mts
      quantity: force
      unit: eV/angstrom
      per_atom: true
      type:
        spherical:
          irreps:
            - o3_lambda: 1
              o3_sigma: 1

test_set: 0.1
validation_set: 0.1
