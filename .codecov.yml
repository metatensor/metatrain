coverage:
  status:
    project:
      default: false

      # core package
      utils_cli:
        paths:
          - "src/metatrain/utils/.*"
          - "src/metatrain/cli/.*"
        target: 88%

      # stable architectures
      gap:
        paths:
          - "src/metatrain/gap/.*"
        component: gap
      pet:
        paths:
          - "src/metatrain/pet/.*"
        component: pet
      soap_bpnn:
        paths:
          - "src/metatrain/soap_bpnn/.*"
        component: soap_bpnn
      llpr:
        paths:
          - "src/metatrain/llpr/.*"
        component: llpr

      # deprecated architectures
      nanopet:
        paths:
          - "src/metatrain/deprecated/nanopet/.*"
        component: nanopet

      # experimental architectures
      flashmd:
        paths:
          - "src/metatrain/experimental/flashmd/.*"
        component: flashmd

    patch:
      default:
        informational: true

  ignore:
    # no need to report coverage of the test code themself
    - "src/metatrain/utils/testing/.*"
    - "src/metatrain/**/tests/.*"
    # we don't currently run distributed tests on CI
    - "src/metatrain/utils/distributed/.*"

comment: false
