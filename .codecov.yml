coverage:
  status:
    project:
      default: false
      coverage:
        target: 88%
        paths:
          - "src/metatrain/utils/.*"
          - "src/metatrain/cli/.*"
      coverage_architectures:
        paths:
          - "src/metatrain/deprecated/.*"
          - "src/metatrain/experimental/.*"
          - "src/metatrain/gap/.*"
          - "src/metatrain/pet/.*"
          - "src/metatrain/soap_bpnn/.*"
          - "src/metatrain/llpr/.*"
    patch:
      default:
        informational: true
  ignore:
    # no need to report coverage of the test code themself
    - "tests/.*"
    - "examples/.*"
    - "src/metatrain/utils/testing/.*"
    # we don't currently run distributed tests on CI
    - "src/metatrain/utils/distributed/.*"

comment: false
