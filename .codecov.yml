coverage:
  status:
    project:
      default: false
      coverage:
        target: 88%
        paths:
          - "src/metatrain/utils/.*"
          - "src/metatrain/cli/.*"
        flags:
          - coverage_tests
      coverage_gap:
        paths:
          - "src/metatrain/gap/.*"
        flags:
          - coverage_gap
      coverage_pet:
        paths:
          - "src/metatrain/pet/.*"
        flags:
          - coverage_pet
      coverage_soap_bpnn:
        paths:
          - "src/metatrain/soap_bpnn/.*"
        flags:
          - coverage_soap_bpnn
      coverage_llpr:
        paths:
          - "src/metatrain/llpr/.*"
        flags:
          - coverage_llpr
      coverage_nanopet:
        paths:
          - "src/metatrain/deprecated/nanopet/.*"
        flags:
          - coverage_nanopet
    patch:
      default:
        informational: true
  ignore:
    # no need to report coverage of the test code themself
    - "tests/.*"
    - "examples/.*"
    - "src/metatrain/utils/testing/.*"
    # we don't currently run distributed tests on CI
    - "src/metatrain/utils/distributed/.*"

comment: false
