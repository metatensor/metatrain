[project]
name = "metatensor-models"
dynamic = ["version"]
requires-python = ">=3.8"

readme = "README.md"
license = {text = "BSD-3-Clause"}
description = "Atomistic models using metatensor"
authors = [{name = "metatensor-models developers"}]

dependencies = [
    "ase",
    "torch",
    "hydra-core",
    "rascaline-torch @ git+https://github.com/luthaf/rascaline#subdirectory=python/rascaline-torch",
    "metatensor-core",
    "metatensor-operations",
    "metatensor-torch",
    "metatensor-learn",
]

keywords = ["machine learning", "molecular modeling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: POSIX",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
homepage = "https://lab-cosmo.github.io/metatensor-models/latest/"
documentation = "https://lab-cosmo.github.io/metatensor-models/latest/"
repository = "https://github.com/lab-cosmo/metatensor-models"
# changelog = "TODO"

[project.scripts]
metatensor-models = "metatensor.models.__main__:main"

### ======================================================================== ###

[build-system]
requires = [
    "setuptools >= 68",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
soap-bpnn = []
alchemical-model = [
  "torch_alchemical @ git+https://github.com/abmazitov/torch_alchemical.git@357a01f",
]
pet = [
  "pet @ git+https://github.com/serfg/pet.git@5668bda",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "metatensor.models.__version__"}

[tool.coverage.report]
skip_covered = true
show_missing = true
exclude_lines = [
    "if __name__ == .__main__.:",
]
omit = [
    "*/site-packages/*",
    "*/metatensor/models/experimental/*"
]

[tool.coverage.paths]
source = [
    "src/metatensor",
    ".tox/*/lib/python*/site-packages/metatensor"
]

[tool.isort]
skip = "__init__.py"
profile = "black"
line_length = 88
indent = 4
include_trailing_comma = true
lines_after_imports = 2
known_first_party = "metatensor-models"

[tool.mypy]
ignore_missing_imports = true
